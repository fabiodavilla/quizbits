{% extends 'content.html' %}

{% block head_content %}
<title>{{ quiz }}</title>
{% endblock %}

{% block content %}
<div class="all-width content">
  <div class="header-with-button">
    <h1>{{ quiz }}</h1>
  </div>
  <div class="list-body">
    <table class="table is-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody>
        {% for answer in list %}
        <tr>
          <td>{{ answer.id }}</td>
          <td>{{ answer.user }}</td>
          <!-- <td>{{ answer.content }}</td> -->
          <td>
            {% for item in answer.content %}
            <b>{{ item.0 }}:</b>
            <i>{{ item.1 }}</i>
            <br />
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
