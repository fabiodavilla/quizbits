{% extends 'content.html' %}

{% block head_content %}
<title>Results</title>
{% endblock %}

{% block content %}
<div class="all-width content">
  <div class="header-with-button">
    <h1>Results</h1>
  </div>
  <div class="list-body">
    <table class="table is-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for quiz in list %}
        <tr>
          <td>{{ quiz.id }}</td>
          <td>{{ quiz.name }}</td>
          <td>
            <a href="/quiz/results/{{ quiz.id }}">
              <button class="button is-small">View</button>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
